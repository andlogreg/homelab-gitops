apiVersion: apps/v1
kind: Deployment
metadata:
  name: littlelink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: littlelink
  template:
    metadata:
      labels:
        app: littlelink
    spec:
      containers:
        - name: littlelink
          image: ghcr.io/timothystewart6/littlelink-server:latest
          ports:
            - containerPort: 3000
          envFrom:
          - configMapRef:
              name: littlelink
          securityContext:
            allowPrivilegeEscalation: false
